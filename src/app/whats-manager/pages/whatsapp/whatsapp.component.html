<div class="w-full h-full flex flex-col gap-4 p-4 box-border" style="background-color: #EDEDED">

        <span (click)="sidebar = true" class="flex items-center justify-center w-[48px] aspect-square overflow-hidden" style="border-radius: 50%;" matRipple>
            <span class="w-[24px] h-[24px] bg-no-repeat bg-contain bg-center" style="background-image: url('assets/icons/bars-solid.svg')"></span>
        </span>
    </div> -->

    <div class="w-full h-full flex items-center justify-center">
        <div class="dock w-full h-full md:max-w-[60dvw] box-border flex flex-col justify-between gap-4">
            <div class="flex flex-col gap-4 relative h-full overflow-hidden">
                <div class="neumprphicTitle px-[32px]">
                    <span>Lista de Conex√µes</span>
                </div>

                <div class="contacts-list">
                    <ng-container *ngFor="let item of filteredContacts; let i = index">
                        <div class="list-item" [ngClass]="{'active': item.ativo}">
                            <div class="flex flex-row gap-4">
                                <div class="icon signal">

                                </div>
                                <div class="info">
                                    <span class="name">{{ item.name }}</span>
                                </div>
                            </div>
                            <div class="neumorphicButton" [ngClass]="{'whatsapp': item.ativo}"
                                (click)="connectContactID(item)">
                                <ng-container *ngIf="item.ativo">
                                    <ng-container *ngIf="!isMobile">
                                        <span>Desconectar</span>
                                    </ng-container>
                                    <ng-container *ngIf="isMobile">
                                        <span class="icon" [ngClass]="{'connected': !item.ativo, 'unconnected': item.ativo}"></span>
                                    </ng-container>
                                </ng-container>

                                <ng-container *ngIf="!item.ativo">
                                    <ng-container *ngIf="!isMobile">
                                        <span>Conectar</span>
                                    </ng-container>
                                    <ng-container *ngIf="isMobile">
                                        <span class="icon" [ngClass]="{'connected': !item.ativo, 'unconnected': item.ativo}"></span>
                                    </ng-container>
                                </ng-container>

                            </div>
                        </div>
                    </ng-container>
                </div>
            </div>
            <div class="box-border px-[32px]">
                <div class="neumorphicButton full whatsapp" (click)="addWhatsappDialog()">
                    <span>Adicionar Whatsapp</span>
                </div>
            </div>

        </div>
    </div>

</div>
