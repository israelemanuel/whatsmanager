<div class="dialog-reset">
    <div class="flex flex-col justify-between gap-4 p-6 max-w-[600px] overflow-x-hidden">
        <div class="w-full font-bold" style="font-size: 1.6rem;">
            <span class="neumprphicTitle" >Adicionando Whatsapp</span>
        </div>
        <div class="form w-full flex flex-col gap-4">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                <div class="col-span-1 md:col-span-4">
                    <mat-form-field appearance="outline" class="w-full custom no_hint neumorphicInput">
                        <mat-label>Nome Completo</mat-label>
                        <input matInput placeholder="Nome" />
                    </mat-form-field>
                </div>
            </div>
        </div>



        <div class="w-full flex flex-col justify-end gap-4">
            <button  class="w-full neumorphicButton full whatsapp" (click)="close()">
                <span>Cancelar</span>
            </button>
        </div>
    </div>
</div>
