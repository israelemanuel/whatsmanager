<div class="relative w-full h-[100dvh] overflow-hidden flex flex-col items-center justify-center p-6 box-border"
    style="max-height: calc(100dvh - 64px);">
    <div class="w-full h-full flex items-center justify-center">
        <div class="dock w-full h-full md:max-w-[60dvw] box-border flex flex-col justify-between gap-4">
            <div class="flex flex-col gap-4 relative h-full overflow-hidden">
                <div class="flex flex-row gap-4 items-center title">
                    <button [routerLink]="['/admin']"
                        class="aspect-square w-[40px] rounded-full flex flex-row items-center justify-center border-none"
                        marRipple>
                        <span class="material-symbols-rounded">
                            arrow_back
                        </span>
                    </button>
                    <div class="neumorphicText">
                        <span>Lista de Webhooks</span>
                    </div>
                </div>

                <div class="webhooks-list">
                    <ng-container *ngFor="let item of filteredWeHooks; let i = index">
                        <div class="webhook-list-item flex flex-col md:flex-row justify-between gap-4">
                            <div class="flex flex-row gap-4 items-center">

                                <mat-slide-toggle></mat-slide-toggle>

                                <div class="text-content">
                                    <div class="content-title">{{item.title}}</div>
                                    <div class="content-subtitle">{{item.subtitle}}</div>
                                </div>
                            </div>

                            <div class="flex flex-row gap-4 items-center justify-end">

                                <button class="neumorphicButtonIcon convex">
                                    <span class="icon">
                                        <span class="material-symbols-rounded">
                                            edit
                                        </span>
                                    </span>
                                </button>

                                <button class="neumorphicButtonIcon convex">
                                    <span class="icon">
                                        <span class="material-symbols-rounded">
                                            delete
                                        </span>
                                    </span>
                                </button>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </div>
            <div class="box-border px-[32px]">
                <div class="neumorphicButton full bg-cyan-500 color-blend" (click)="addWebHookDialog()">
                    <span class="text-over-color">Adicionar Webhook</span>
                </div>
            </div>

        </div>
    </div>

</div>
